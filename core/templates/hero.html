{% load static %}

    <!-- Hero Area Start -->
    <div id="hero-area" class="hero-area-bg">
        <div class="container">
            <div class="row">
                <div class="col-lg-7 col-md-12 col-sm-12 col-xs-12">
                    <div class="contents">
                        <h2 class="head-title">TUBO TEC REAL</h2>
                        <p>Um novo conceito em tecnologia na produção de artefatos de cimento!</p>
                        <div class="header-button">
                            <a href="#" class="btn btn-common">Baixe o catálogo</i></a>
                            <a href="#" class="btn btn-border video-popup">Entre em contato</i></a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-md-12 col-sm-12 col-xs-12">
                    <div class="intro-img">
                        <img class="img-fluid" src="{% static 'img/intro-mobile.png' %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Hero Area End -->

    <div class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    <button type="button" class="close" data-dismiss="alert" aria-hidden="true">&times;</button>
                    <strong>{{ message }}</strong>
                </div>
            {% endfor %}
        {% endif %}


</header>
<!-- Header Area wrapper End -->
