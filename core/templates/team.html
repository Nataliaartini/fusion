{% load static %}

<!-- Team Section Start -->
<section id="team" class="section-padding bg-gray">
    <div class="container">
        <div class="section-header text-center">
            <h2 class="section-title wow fadeInDown" data-wow-delay="0.3s">Meet our team</h2>
            <div class="shape wow fadeInDown" data-wow-delay="0.3s"></div>
        </div>
        <div class="row">

            {% for member in members %} {# buscando members l√° do context na views #}

            <div class="col-lg-6 col-md-12 col-xs-12">
                <!-- Team Item Starts -->
                <div class="team-item wow fadeInRight" data-wow-delay="0.2s">
                    <div class="team-img">
                        <img class="img-fluid" src="{{ member.member_photo.thumbnail.url }}" alt="{{ member.member_name }}">
                    </div>
                    <div class="contetn">
                        <div class="info-text">
                            <h3><a href="#">{{ member.member_name }}</a></h3>
                            <p>{{ member.member_role }}</p>
                        </div>
                        <p>{{ member.member_bio }}</p>
                        <ul class="social-icons">
                            <li><a href="{{ member.facebook }}"><i class="lni-facebook-filled" aria-hidden="true"></i></a></li>
                            <li><a href="{{ member.twitter }}"><i class="lni-twitter-filled" aria-hidden="true"></i></a></li>
                            <li><a href="{{ member.instagram }}"><i class="lni-instagram-filled" aria-hidden="true"></i></a></li>
                        </ul>
                    </div>
                </div>
                <!-- Team Item Ends -->
            </div>
                {% endfor %}

            </div>
        </div>
</section>
<!-- Team Section Ends -->
